{%extends 'base.html' %}
<html> 
    <header>
        <title>Login page</title>
        <h1 style="text-align: center; color: #007bff;">Confirmed Login</h1>
    </header>
   
    {%block content%}
    <body style="background-color: #f0f0f0;">
        <div class="container" style="max-width: 500px; margin-top: 50px; padding: 20px; background-color: #fff; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <form method="post" action="/login_pro/">
                {% csrf_token %}
                <h3 style="text-align: center; color: #007bff;">Login</h3>
                <div class="form-group">
                    <label for="email" style="font-weight: bold;">Email address</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        placeholder="Enter email"
                        style="height: 40px; padding: 10px; font-size: 16px;"
                    />
                </div>
                <div class="form-group">
                    <label for="password" style="font-weight: bold;">Password</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="Enter password"
                        style="height: 40px; padding: 10px; font-size: 16px;"
                    />
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                
                <br>
            
                <button type="submit" class="btn btn-primary" id="liveAlertBtn" style="width: 100%; height: 40px; padding: 10px; font-size: 16px;">Login</button>
                <div style="color:green; font-size: 16px; padding: 10px;" role="alert">
                    <b>{{loggedinUser}}</b>
                </div>
                <div style="color:#FF6347; font-size: 16px; padding: 10px;" role="alert">
                    <b>{{invalid}}</b>
                </div>
                <div style="color:#FF6347; font-size: 16px; padding: 10px;" role="alert">
                    <b>{{user_exists}}</b>
                </div>
            </form>
        </div>
    </body>
    {%endblock%} 
</html>
