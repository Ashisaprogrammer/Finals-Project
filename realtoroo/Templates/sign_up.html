{%extends 'base.html' %}
<html> 
    <header>
        <title>Sign up page</title>
        <h1 style="text-align: center; color: #007bff;">Confirmed Signup</h1>
    </header>
   
    {%block content%}
    <body style="background-color: #f0f0f0;">
        <div class="container" style="max-width: 500px; margin-top: 50px; padding: 20px; background-color: #fff; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <form method="post" action="/Register_pro/">
                {% csrf_token %}
                <h3 style="text-align: center; color: #007bff;">Sign up</h3>
                <div class="form-group">
                    <label for="email" style="font-weight: bold;">Email address</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        placeholder="Enter email"
                        style="height: 40px; padding: 10px; font-size: 16px;"
                    />
                </div>
                <div class="form-group">
                    <label for="firstName" style="font-weight: bold;">First name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="firstName" 
                        name="username" 
                        placeholder="Enter first Name"
                        style="height: 40px; padding: 10px; font-size: 16px;"
                    />
                </div>
                <div class="form-group">
                    <label for="password1" style="font-weight: bold;">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password1" 
                        name="password1" 
                        placeholder="Enter password"
                        style="height: 40px; padding: 10px; font-size: 16px;"
                    />
                </div>
                <div class="form-group">
                    <label for="password2" style="font-weight: bold;">Password (Confirm)</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password2" 
                        name="password2" 
                        placeholder="Enter confirm password"
                        style="height: 40px; padding: 10px; font-size: 16px;"
                    />
                </div>
                <br>
                <div id="liveAlertPlaceholder"></div>
                <button type="submit" class="btn btn-primary" id="liveAlertBtn" style="width: 100%; height: 40px; padding: 10px; font-size: 16px;">Submit</button>
                <div style="color:green; font-size: 16px; padding: 10px;" role="alert">
                    <b>{{RegisConfirmMsg}}</b>
                </div>
                <div style="color:#FF6347; font-size: 16px; padding: 10px;" role="alert">
                    <b>{{RegisInvalid}}</b>
                </div>
                <div style="color:#FF6347; font-size: 16px; padding: 10px;" role="alert">
                    <b>{{user_exists}}</b>
                </div>
            </form>
        </div>
    </body>
    {%endblock%} 
</html>
