{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Real Estate Website{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
            font-family: 'Arial', sans-serif; /* Modern font */
        }
        header {
            background-color: #007bff; /* Primary color */
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin-bottom: 20px;
        }
        .navbar {
            background-color: #343a40; /* Dark navbar */
        }
        .navbar a {
            color: white; /* White text for navbar links */
        }
        .navbar a:hover {
            color: #007bff; /* Change color on hover */
        }
        footer {
            background-color: #343a40; /* Dark footer */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Realtoroo</h1>
    <p>Your trusted real estate partner</p>
</header>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src ="{% static 'logo.png' %}" alt="" width="50" height="30" class="d-inline-block align-text-top">
        Realtoroo
      </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'sign_up' %}">Sign up </a>
                  </li>
                  <a class="nav-link" href="{% url 'houses' %}">Houses</a>
                </li> 
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'register_house' %}">Sell House</a>
              </li>
              <li class ="nav-item position-absolute top-20 end-0">
                <a class ="nav-link" href = "{% url 'login' %}">{{loggedinUser}}</a> 
              </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    <!-- Page specific content will be injected here -->
    {% endblock %}
</div>

<footer>
    <p>&copy; 2024 Realtoroo. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
